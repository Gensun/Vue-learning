<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo1</title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>

	<body>
		<div id="app">
			{{ message }}
		</div>


		<script type="text/javascript">
			var data = {
				message: 'Hello World'
			};
			var vm = new Vue({
				el: '#app',
				data: data
			})
			
			vm.$watch('message', function(newVal ,oldValue) {
				console.log(oldValue + '----' + newVal)
			})
			
			data.message = 'test'
			vm.$data.message = 'test 2'
		</script>
	</body>
</html>
